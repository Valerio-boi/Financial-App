<div id="containerId" class="container">
  <div class="box">
    <span class="borderLine"></span>
    <form (ngSubmit)="login()">
      <h2>Sign in</h2>
      <div class="inputBox">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
        />
        <span>Username</span>
        <i></i>
      </div>
      <div class="inputBox">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
        <span>Password</span>
        <i></i>
      </div>
      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal"
          >Sing up</a
        >
      </div>
      <input type="submit" id="submit" value="Login" />
    </form>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Form registrazione
        </h1>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" [(ngModel)]="registerData.user.name"/>
              <label for="name">Nome</label>
            </div>
          </div>
          <div class="col">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" [(ngModel)]="registerData.user.cognome"/>
              <label for="name">Cognome</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" [(ngModel)]="registerData.user.email"/>
              <label for="name">Email</label>
            </div>
          </div>
          <div class="col">
            <div class="inputGroup">
              <input type="text" required="" autocomplete="off" [(ngModel)]="registerData.username"/>
              <label for="name">Username</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="inputGroup">
              <input type="password" required="" autocomplete="off" [(ngModel)]="registerData.password"/>
              <label for="name">Password</label>
            </div>
          </div>
          <div class="col">
            <div class="inputGroup">
              <input type="password" required="" autocomplete="off" [(ngModel)]="registerData.password"/>
              <label for="name">Conferma password</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button (click)="onRegister()">
          Sign in
          <div class="arrow-wrapper">
              <div class="arrow"></div>
      
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
